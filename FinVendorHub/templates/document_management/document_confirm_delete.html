{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ document.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
