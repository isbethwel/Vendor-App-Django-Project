{% extends 'base.html' %}

{% block content %}
<div class="my-3">
    <h2>Are you sure you want to delete "{{ vendor.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
